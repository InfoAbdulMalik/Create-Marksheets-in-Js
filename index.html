<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Marksheet creator</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Marksheet</h1>
        <div class="form-card">
        <form id="marksheet-form">
            <div class="form-data">
                <div class="data">
                    <label>School Logo</label>
                    <input type="file" name="schoolLogo" accept="image/*" id="school-file" multiple>
                </div>
            <div class="data">
              <label>School Name</label>
              <input type="text" name="schoolName"  id='schoolName' placeholder="Enter your school Name">
            </div>
            <div class="data">
                <label>Tagline</label>
                <input type="text" name="tagline" id="tagline" placeholder="Enter the school tagline">
            </div>
        </div>
             <div class="form-data">
                <div class="data">
                    <label>Candidate image</label>
                    <input type="file" name="candidateName" accept="image/*" id='img-file' multiple>
                </div>
            <div class="data">
              <label>Candidate Name</label>
              <input type="text" name="candidateName" id="candidateName" placeholder="Enter your Full Name">
            </div>
            <div class="data">
                <label>F/Name</label>
                <input type="text" name="fatherName" id="fatherName" placeholder="Enter your Father Name">
            </div>
        </div>
        <div class="form-data">
            <div class="data">
                <label>DOB</label>
                <input type="date" name="dob"  id="dob" >
            </div>
        <div class="data">
            <label>Gender</label>
            <select name="genderName" id="genderName">
             <option value="male">male</option>
             <option value="female">female</option>
             <option value="other">other</option>
               
            </select>
        </div>
        <div class="data">
            <label>class</label>
            <input type="text" name="className" id="className" placeholder="Enter your classs">
        </div>
        <div class="data">
            <label>Roll No</label>
            <input type="number" name="rollNo" id="rollNo" placeholder="Enter your Roll No">
        </div>
    </div>
             
            <button id="add-btn" type="button"><i class="fa-solid fa-plus plusIcon"></i>Add subject</button>
            <!-- <div id="horizontal">
                <input type="text" name="subjectName" placeholder="Subject Name">
                <input type="number" name="totalMarks" placeholder="Total Marks">
                <input type="number" name="obtientMarks" placeholder="Obtient Marks">
            </div> -->
             <div id="dynamic">

             </div>
            <button id="download-btn" type="button"><i class="fa-solid fa-download"></i>Generate Your Marksheet Now</button>
        </form>  
            
        </div>
        <div class="form-card">
            <table width="98%">
                <tr>
                    <th width="150">
                        <img src="img/school-logo.png" width="100%" id="pick-school-logo">
                    </th>
                    <td align="center">
                        <h1 id="schoolNamePick">Write School Name</h1>
                        <span id="taglineDescription">Lorem ipsum dolor sit, amet consectetur adipisicing  Doloremque</span>
                    </td>
                </tr>
            </table>
            <table width="98%">
                <tr>
                    <th width="150" rowspan="4">
                        <img src="img/profile.png" width="100%" id="pick-profile-img">
                    </th>
            
                </tr>
                <tr>
                   <th>Name</th>
                   <td id="yourName"></td>
                   <th>F/Name</th>
                   <td id="yourFatherName"></td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td id="date">00-00-0000</td>
                    <th>Gender</th>
                    <td id="genderFind">gender</td>
                 </tr>
                 <tr>
                    <th>class</th>
                    <td id="classFind"></td>
                    <th>Roll No</th>
                    <td id="rollnoFind"></td>
                 </tr>

            </table>
               <table width="98%" id="subject-name">
               <tr>
                <th>Subject</th>
                <th>Total Marks</th>
                <th colspan="2">Obtained Marks</th>
               </tr>
               <tbody id="subject-body">
               
               </tbody>
               <tr>
                <th colspan="3" align="right">Total Marks</th>
                <td colspan="2" align="center" id="obtainedMarksFind">0</td>
               </tr>
               <tr>
                <th>Grade</th>
                <td id="gradeFind"></td>
                <th align="right">percentage</th>
                <td id="percentageFind">0%</td>

               </tr>
               </table>
                
               
                
            </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
